<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<h1>Internship Form</h1>
	</header>
<form id="internship-form">
	<div class="name">
        <label for="first-name-input">First Name</label>
        <input type="text" id="first-name-input" name="First Name"  required>
        <label for="last-name-input">Last Name</label>
	    <input type="text" id="last-name-input" name="Last Name" required>
		<label for="email-input">Email Address</label> 
		<input type="email" id="email-input" name="Email Address" required>
	</div>
	<div class="details">
		<label for="college-input">College</label>
        <input type="text" id="college-input" name="College" required>
		<label for="gradyear">Graduation Year</label>
		<select name="Graduation" id="gradyear">
			<option value="2020">2020</option>
			<option value="2021">2021</option>
			<option value="2022">2022</option>
			<option value="2023">2023</option>
		</select>
		<label for="roll-no-input">Roll No</label>
		<input type="number" id="roll-no-input" name="Roll No" required>
	</div>
	<div class="chec22kbox">
		<label for="conditions-checkbox">Agree to terms and conditions</label>
		<input type="checkbox" id="conditions-checkbox" for="checkbox" required>
	</div>
	<div class="button">
		<button type="submit">Submit Form</button>
	</div> 
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
