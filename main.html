<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<header>
		<h1>Internship Form</h1>
	</header>
<form id="internship-form">
	<div class="row">
		<div class="col-4">
	        <label class="form-label" for="first-name-input">First Name</label>
	        <input class="form-control" type="text" id="first-name-input" name="First Name"  required>
		</div>
	    <div class="col-4">
			<label class="form-label" for="last-name-input">Last Name</label>
		    <input class="form-control" type="text" id="last-name-input" name="Last Name" required>
		</div>
		<div class="col-4">
			<label class="form-label" for="email-input">Email Address</label> 
			<input  class="form-control" type="email" id="email-input" name="Email Address" required>
		</div>
	</div>
	<div class="row">
		<div class="col-6">
			<label class="form-label" for="college-input">College</label>
	        <input class="form-control" type="text" id="college-input" name="College" required>
		</div>
		<div class="col-3">	
			<label for="gradyear">Graduation Year</label>
			<select class="form-select" name="Graduation" id="gradyear">
				<option value="2020">2020</option>
				<option value="2021">2021</option>
				<option value="2022">2022</option>
				<option value="2023">2023</option>
			</select>
		</div>
		<div class="col-3">	
			<label class="form-label" for="roll-no-input">Roll No</label>
			<input class="form-control" type="number" id="roll-no-input" name="Roll No" required>
		</div>
	</div>
	<div class="form-check" >
		<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox">
		 <label class="form-check-label" for="conditions-checkbox">
			   Agree to terms and conditions
		  </label>
</div>
	<div>
		<button class="btn btn-primary" type="submit">Submit Form</button>
	</div> 
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
