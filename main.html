<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First name</label>
    <input type="text" class="form-control is-valid" id="first-name-input" value="Mark" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last name</label>
    <input type="text" class="form-control is-valid" id="last-name-input" value="Otto" required>
    <div class="valid-feedback">
      Looks good!
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <input type="email" class="form-control is-invalid" id="email-input" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">
       Email Required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label">College Name</label>
    <input type="text" class="form-control is-invalid" id="college-input" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">
      Please provide a valid College Name.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Gradutaion Year</label>
    <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value=""></option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div id="validationServer04Feedback" class="invalid-feedback">
      Please select a valid Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control is-invalid" id="roll-no-input" aria-describedby="validationServer05Feedback" required>
    <div id="roll-no-inputFeedback" class="invalid-feedback">
      Please provide a Roll No.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div id="invalidCheck3Feedback" class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
